<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" />
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>フロントエンド</title>
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${personForm}" method="post">
        <table>
            <tr>
                <td>名前:</td>
                <td><input type="text" th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"名前が不正です。</td>
            </tr>

            <tr>
                <td>年齢:</td>
                <td><input type="text" th:field="*{age}" /></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"年齢が不正です。</td>
            </tr>

            <tr>
                <td><button type="submit">送信</button> </td>
            </tr>
        </table>
    </form>

</body>
</html>
